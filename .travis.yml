matrix:
    include:
        - os: osx
          osx_image: xcode7.3
          language: cpp
          compiler:
              - clang
        - os: linux
          dist: trusty
          sudo: false
          language: python
          python: "3.6"
          addons:
              apt:
                  sources:
                      - sourceline: 'ppa:beineri/opt-qt594-trusty'
                  packages:
                      - libx11-xcb-dev
                      - libxcb-glx0-dev
                      - libxcb-icccm4-dev
                      - libxcb-image0-dev
                      - libxcb-keysyms1-dev
                      - libxcb-randr0-dev
                      - libxcb-render-util0-dev
                      - libxcb-shape0-dev
                      - libxcb-shm0-dev
                      - libxcb-sync0-dev
                      - libxcb-xfixes0-dev
                      - libxcb-xinerama0-dev
                      - libxcb1-dev
                      - libxrender-dev
                      - qt59qbs

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
             brew update &> /dev/null
          && travis_wait brew install --force-bottle conan qbs xz
          && conan config install https://vuo.org/sites/default/files/conan-macos.zip
      ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
             pip install conan
          && conan config install https://vuo.org/sites/default/files/conan-linux.zip
          && . /opt/qt59/bin/qt59-env.sh
      ; fi

install:
    - qbs --version
    - qbs setup-qt --detect
    - qbs setup-toolchains --detect
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
             qbs config defaultProfile clang
      ; fi
    - conan user

script:
    - >
      set -o pipefail ; conan create . vuo/stable 2>&1 | egrep -v --line-buffered 'In file included from|warnings? generated|warning: comparison of constant|warning: unused parameter|has been explicitly marked deprecated|warning: .* is deprecated| *(~*)? ?\^ ?~*'
      || ls -lR /home/travis/.conan/data/qt/5.6.3-7/vuo/stable/package/578889a2e055243d73fcb54f389499f4b27a2016/include
      && conan upload --remote vuo --all --confirm qt/*
