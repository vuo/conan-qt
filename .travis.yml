matrix:
    include:
        - os: osx
          osx_image: xcode7.3
          language: cpp
          compiler:
              - clang
        - os: linux
          dist: trusty
          sudo: false
          language: python
          python: "3.6"
          addons:
              apt:
                  sources:
                      - sourceline: 'ppa:beineri/opt-qt594-trusty'
                  packages:
                      - qt59qbs

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
             brew update &> /dev/null
          && travis_wait brew install --force-bottle conan qbs xz
          && conan config install https://vuo.org/sites/default/files/conan-macos.zip
      ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
             pip install conan
          && conan config install https://vuo.org/sites/default/files/conan-linux.zip
          && . /opt/qt59/bin/qt59-env.sh
      ; fi

install:
    - qbs --version
    - qbs setup-qt --detect
    - qbs setup-toolchains --detect
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
             qbs config defaultProfile clang
      ; fi
    - conan user

script:
    - travis_wait 30 conan create . vuo/stable
      && conan upload --remote vuo --all --confirm qt/*
